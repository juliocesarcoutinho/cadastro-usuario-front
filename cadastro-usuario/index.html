<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projeto Aip</title>
</head>
<body>
    <!-- Formulario -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <h1 class="text-center">Cadastro</h1>
                    <!-- FormulÃ¡rio -->
                    <div class="form-group">
                        <label for="inputNome">Nome:</label>
                        <input type="text" class="form-control nome" id="inputNome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group">
                        <label for="inputEmail">Email:</label>
                        <input type="email" class="form-control email" id="inputEmail" placeholder="Digite seu email">
                    </div>

                    <div class="form-group">
                        <label for="inputSenha">Senha:</label>
                        <input type="password" class="form-control senha" id="inputSenha" placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <label for="inputSenha">Telefone:</label>
                        <input type="text" class="form-control telefone" id="inputTelefone" placeholder="Digite seu telefone">
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-primary mt-2">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/bootstrap.min.js"></script>

</html>
